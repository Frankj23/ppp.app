<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_Planner Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!------------------SIDEBAR--------------------->
        <section id="side-bar">
            <div class="side-bar-1">
                <span>options</span>
            </div>
            <div class="side-bar-2">
                <p class="side-bar-p1"></p>
                <span>view tasks</span>
            </div>
            <div class="side-bar-3">
                <p class="side-bar-p2"></p>
                <span>edit tasks</span>
            </div>
            <div class="side-bar-4">
                <p class="side-bar-p3"></p>
                <span>generate report</span>
            </div>
        </section>

        <!--------------MAIN--------------------------->
        <section id="main">
            <div class="main1">
                All tasks
            </div>
            <div class="main2">
                <div class="main2-frame">
                    <p class="main2-frame-p"></p>
                </div>
                <div class="main2-text">
                    <div class="main2-text-p"></div>
                    <div class="main2-text-p">
                        <p>Hi User!</p>
                        <p>Welcome back!</p>
                    </div>
                </div>
            </div>
            <div class="main3">
                <p>this is task 1</p>
                <p>this is task 2</p>
                <p>this is task 3</p>
            </div>
        </section>
    </div>

</body>
</html>
